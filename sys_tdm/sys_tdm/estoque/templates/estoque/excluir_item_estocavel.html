{% extends 'base.html' %}

{% block title %}Excluir Item Estocável - Estoque{% endblock %}

{% block content %}
    <h1>Excluir Item Estocável</h1>

    <p>Tem certeza que deseja excluir o item "{{ object.nome }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'estoque:listar_itens_estocaveis' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
