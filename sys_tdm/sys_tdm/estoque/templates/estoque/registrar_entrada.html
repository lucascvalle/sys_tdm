{% extends 'base.html' %}

{% block title %}Registrar Entrada - Estoque{% endblock %}

{% block content %}
    <h1>Registrar Entrada de Lote</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar Entrada</button>
        <a href="{% url 'estoque:home' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
