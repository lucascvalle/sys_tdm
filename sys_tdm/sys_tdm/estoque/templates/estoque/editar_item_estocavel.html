{% extends 'base.html' %}

{% block title %}Editar Item Estocável - Estoque{% endblock %}

{% block content %}
    <h1>Editar Item Estocável</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'estoque:listar_itens_estocaveis' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
