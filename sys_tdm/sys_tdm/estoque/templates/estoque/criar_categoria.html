{% extends 'base.html' %}

{% block title %}Criar Categoria - Estoque{% endblock %}

{% block content %}
    <h1>Criar Nova Categoria</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'estoque:listar_categorias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
