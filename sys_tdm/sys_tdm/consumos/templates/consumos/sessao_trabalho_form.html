{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Nova Sessão de Trabalho{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Registrar Nova Sessão de Trabalho</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a href="{% url 'consumos:sessao_trabalho_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
