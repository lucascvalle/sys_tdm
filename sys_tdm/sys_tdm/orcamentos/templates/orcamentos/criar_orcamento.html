<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Orçamento</title>
</head>
<body>
    <h1>Criar Novo Orçamento</h1>
    <a href="{% url 'listar_orcamentos' %}">Voltar para a Lista</a>
    <hr>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="codigo_legado">Código Legado:</label><br>
        <input type="text" id="codigo_legado" name="codigo_legado" required><br><br>
        <button type="submit">Criar Orçamento</button>
    </form>
</body>
</html>
